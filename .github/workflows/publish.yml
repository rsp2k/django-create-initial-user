name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'testpypi'
        type: choice
        options:
        - testpypi
        - pypi

# Required for trusted publishing
permissions:
  id-token: write
  contents: read

jobs:
  build-and-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || 'pypi' }}
      url: ${{ github.event.inputs.environment == 'testpypi' && 'https://test.pypi.org/p/django-create-initial-user' || 'https://pypi.org/p/django-create-initial-user' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Build package
      run: uv build

    - name: Check distribution
      run: |
        uv pip install --system twine
        twine check dist/*

    - name: Publish to Test PyPI
      if: github.event.inputs.environment == 'testpypi'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true

    - name: Publish to PyPI
      if: github.event.inputs.environment == 'pypi' || github.event_name == 'release'
      uses: pypa/gh-action-pypi-publish@release/v1

    - name: Create release summary
      if: github.event_name == 'release'
      run: |
        echo "## ðŸŽ‰ Package Published Successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Package**: django-create-initial-user" >> $GITHUB_STEP_SUMMARY
        echo "**Version**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**PyPI URL**: https://pypi.org/project/django-create-initial-user/" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Installation" >> $GITHUB_STEP_SUMMARY
        echo '```bash' >> $GITHUB_STEP_SUMMARY
        echo "pip install django-create-initial-user" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY

  test-install:
    name: Test installation from PyPI
    runs-on: ubuntu-latest
    needs: build-and-publish
    if: github.event_name == 'release'

    steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Wait for PyPI propagation
      run: sleep 60

    - name: Test installation
      run: |
        pip install django-create-initial-user
        python -c "import create_initial_superuser; print('âœ… Package imported successfully!')"
